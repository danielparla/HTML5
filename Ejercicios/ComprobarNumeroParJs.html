<!DOCTYPE html>
<html>
<body>
    
<script>
    
    var numeroLeido = prompt ("Introduce un numero para saber si es par impar");
    
    if(numeroLeido%2==0){
        alert("El numero "+ numeroLeido+" es PAR");
    }
    else{
        alert("El numero "+ numeroLeido+" es IMPAR");
    }
    
    </script> 

</body>
</html>
